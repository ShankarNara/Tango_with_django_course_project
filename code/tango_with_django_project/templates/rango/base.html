{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-fluid-adj.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css'%}">

	<title>Rango-{% block title %}How to Tango with Rango {% endblock %}</title>
</head>
<body>
	<div>
		{% block body_block %} {% endblock %}
	</div>

	<hr/>

	<div>
		<ul>
			{% if user.is_authenticated %}

			<li><a href="/rango/restricted">Restricted page</a></li>
			<li><a href="/rango/logout">Logout</a><br/></li>
			<li><a href="/rango/add_category/">Add a Category</a></li>

			{% else %}

			<li><a href="/rango/register/">Register Here</a></li>
			<li><a href="/rango/login/">Login</a></li>

			{% endif %}
			<a href='/rango/about/'>About</a><br/>
			<br />
		</ul>
	</div>

	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
