{% extends 'rango/base.html' %}

{% block body_block %}

<div class="hero-unit">
	<h1>Login to Rango</h1>

	<div class="container">
		<form class="form-signin span4" id="login_form" method="post" action="/rango/login/">
			<h2 class="form-signin-heading">Please sign in</h2>
			{% csrf_token %}
			Username : <input class="input-block-level" placeholder="Username" type="text" name="username" value="" size="50"/>
			<br/>
			Password : <input class="input-block-level" placeholder="Password" type="password" name="password" value="" size="50"/>
			<br/>

			<button class="btn btn-primary" type="submit">Sign in</button>
		</form>
	</div>
</div>



{% endblock %}
